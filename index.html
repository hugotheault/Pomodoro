<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Pomodoro</title>
    <!-- Ma feuille de style pour le projet-->
    <link rel="stylesheet" href="pomodoro.css">
    <!-- API google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <h1>TIMER POMODORO</h1>
    <h2 id="phase">Timer en pause</h2>
    <!-- Div contenant la progress bar qui est synchronisée avec le timer-->
    <div id="container"></div>
    <!-- Div contenant le timer en lui-même -->
    <div id="timerView">
        <p id="timer"></p>
    </div>
    <!-- Div contenant les deux boutons, start and reStart qui se superposent. 
     Il y en a un qui est caché quand l'autre est affiché afin de garder la cohérence-->
    <div>
        <span class="material-symbols-outlined" id="start">play_circle</span>
        <span class="material-symbols-outlined" id="reStart">replay</span>
    </div>
    <!-- Script pour la progress bar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.js" integrity="sha512-31I8S0k9PCZb3or2whlgM88rgY9mvkSXTxIQMXMkc8N79b29nKc+MN8qVVJT0vE5D8uy1sVuNWrkAt6zEh+PZg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Reste du script pour la gestion du timer ainsi que des différentes animations -->
    <script src="pomodoro.js"></script>
    <footer>
        <p>&copy;hugoTheault Pomodoro timer R3.01</p>
    </footer>
</body>
</html>
